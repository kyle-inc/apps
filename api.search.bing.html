<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is description">

    <!-- Here is Icon of title -->
    <title>KYLE Search</title>
    <link rel="icon" href="kylesearch.png" type="image/x-icon">

    <!-- Here I can add my website is specialisded for what -->
    <meta name="keyword" content="tech, tech articles">

    <!-- Here I can add index/noindex and follow/nofollow for my website -->
    <meta name="robots" content="index, follow">

    <!-- Here I have to include my CSS file -->
    <link rel="stylesheet" href=".css">

    <!-- CSS for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Poppins @ Google Fonts -->
    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Fredoka @ Google Fonts -->
    <!-- font-family: 'Fredoka', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <!-- Ununtu @ Google Fonts -->
    <!-- font-family: 'Ubuntu', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">


</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }


    ::selection {
        color: grey;
        background: transparent;
    }

    a {
        color: transparent;
        text-decoration: none;
    }

    body {
        background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        border: 0;
        top: 0;
    }

    div.websites {
        position: fixed;
        top: 4.5vh;
        left: 0px;
        right: 0px;
        width: 100vw;
        display: block;
        background: transparent;
    }

    .websites a {
        text-align: center;
        text-decoration: none;
        font-family: 'Ubuntu', sans-serif;
        transition-duration: 1.1s;
    }

    .websites a:hover {
        padding: 3vw 3vw;
    }

    .todologo {
        width: 14vh;
        padding: 0.5vw 0.5vw;
    }

    .webmarks {
        width: 12vh;
        padding: 1% 1%;
    }

    .klooks {
        width: 11.5vh;
        margin-top: 1px;
        padding: 1% 1%;
    }

    .kyle-search-branding {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .kyle-search-branding img {
        /* max-width: 50vh; */
        max-width: 26vw;
        width: auto;
        /* max-width: 55vh; */
        min-width: 305px;
        margin-top: 30vh;
        /* margin-right: 1vh; */
    }



    /* medium search box css */
    @import url('https://fonts.googleapis.com/css?family=Lato');

    * {
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
    }

    .autocomplete-search-box {
        width: 50%;
        /* box-shadow: 0 2px 10px 0px rgba(0, 0, 0, 0.25); */
        box-shadow: 0 2px 10px 0px transparent;
        border-radius: 10px;
        overflow: hidden;
        margin: auto;
        min-width: 330px;
        margin-top: 5vh;
    }

    .autocomplete-search-box .search-box {
        width: 100%;
        height: 40px;
        padding: 23px 20px;
        outline: none;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 18.5px;

        background-image: url('searchicon.png');
        background-size: auto;
        background-position: 13px 12px;
        background-repeat: no-repeat;
        padding-left: 45px;
    }



    .kylelogopara {
        position: fixed;
        top: 88%;
        width: 22%;
        color: silver;
        text-align: left;
        padding: 40px 20px;
        text-decoration: none;
        font-size: 12px;
    }

    .kylelogo {
        width: 10vh;
    }
</style>

<body>

    <!-- For sign in option in KYLE Search -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <div class="websites">
        <center>

            <a href="todo.html">
                <img class="todologo" src="todo.png">
            </a>

            <a href="webmarks.html">
                <img class="webmarks" src="webmarks.png">
            </a>

            <a href="looks.html">
                <img class="klooks" src="kylelooks.png">
            </a>

        </center>
    </div>

    <div>
        <ul class="nav nav-pills">

            <li class="nav-item">
                <a class="nav-link" href="api.search.google.html">Google</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="api.search.bing.html">Bing</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="api.search.brave.html">Brave</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Sign In</a>

                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div class="mb-3">
                            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New around here? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
            </li>

            <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
    </div>




    <div class="kyle-search-branding">
        <img class="searchlogo" src="KYLEsearchLogo.png">
    </div>




    <!-- searchbox from medium.com link=https://medium.com/@nguynvithng_34102/making-a-simple-autocomplete-search-box-639b26a372cd -->
    <div class="autocomplete-search-box">
        <form action="https://www.bing.com/search?q=kyle.search.api">
            <input type="text" name="q" class="search-box" placeholder="Search on Bing with Kyle" />
        </form>
    </div>




    <div class="kylelogopara">
        <a href="https://kyle-inc.github.io/kyle.com">
            <img class="kylelogo" src="kylelogoblack.png">
        </a>
    </div>




</body>

</html>
